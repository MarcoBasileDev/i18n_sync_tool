<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I18N Sync Tool</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>ğŸŒ I18N Sync Tool</h1>
        <p>Select your master source file to find missing translations.</p>
    </header>

    <div class="card">
        <div id="dropZone" class="drop-zone">
            <div class="drop-zone-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="icon-upload"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2" /><path d="M12 11v6" /><path d="M9.5 13.5l2.5 -2.5l2.5 2.5" /></svg>
                <p>Drag & drop files here or <span>click to browse</span></p>
                <input type="file" id="fileInput" multiple hidden>
            </div>
        </div>

        <div class="form-group" style="margin-top: 25px;">
            <label>Step 2: Select Source File (Master)</label>
            <div class="select-wrapper">
                <select id="fileSelect">
                    <option value="">Upload files first...</option>
                </select>
            </div>
        </div>

        <button onclick="startSync()" id="syncBtn" class="btn-primary">Generate Missing Keys</button>
    </div>

    <div id="results" class="results-area"></div>

    <button onclick="openFolder()" id="folderBtn" class="btn-link" style="display:none;">
        ğŸ“‚ Open Output Folder
    </button>
</div>
<script src="script.js"></script>
</body>
</html>
